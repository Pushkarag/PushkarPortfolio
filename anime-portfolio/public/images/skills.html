<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushkar's Skill Levels</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-black to-gray-900 text-white min-h-screen flex flex-col items-center justify-center font-sans"
  >
    <h1 class="text-5xl font-extrabold mb-12 text-gray-200">Skill Levels ðŸŒŸ</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-5xl mx-auto">
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">Python</h2>
        <p class="text-green-400 text-lg">Expert</p>
      </div>
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">Power BI</h2>
        <p class="text-yellow-400 text-lg">Intermediate</p>
      </div>
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">SQL</h2>
        <p class="text-green-400 text-lg">Expert</p>
      </div>
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">Flask</h2>
        <p class="text-yellow-400 text-lg">Intermediate</p>
      </div>
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">TensorFlow / Keras</h2>
        <p class="text-red-400 text-lg">Beginner</p>
      </div>
      <div class="bg-gray-800/80 p-6 rounded-xl border border-gray-700 text-center hover:scale-105 transition-all">
        <h2 class="text-2xl font-semibold mb-2">Excel</h2>
        <p class="text-green-400 text-lg">Expert</p>
      </div>
    </div>
  </body>
</html>
